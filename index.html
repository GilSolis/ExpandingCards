<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://cdn.pixabay.com/photo/2017/01/09/10/30/winter-1965902__340.jpg');">
            <h3>Snow Day</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2018/04/26/10/54/mountain-3351653__340.jpg');">
            <h3>Spring Day</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2018/03/15/10/40/panoramic-3227796__340.jpg');">
            <h3>Summer Day</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2014/03/04/10/28/autumn-279408__340.jpg');">
            <h3>Fall Day</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2021/01/19/22/50/pink-dawn-5932636__340.jpg');">
            <h3>Winter Day</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
